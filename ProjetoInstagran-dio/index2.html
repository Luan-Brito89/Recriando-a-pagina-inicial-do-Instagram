<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="instagram-profile">
                    <img src="./img/instagram-perfil.png" alt="instagram-perfil">
                </div>
                <a href="#" class="instagram-login"><center>Continue com o Username</center></a>
                <a href="#" class="instagram-logout">Sair da Conta</a>
                <div class="linha-horizontal"></div>
                <a href="#" class="instagram-recuperar-login">Esqueceu a senha</a>
            </div>
            <div class="group">
                <p class="not-account">Não é o UserName?</p>
                <p class="not-account">
                    <a href="https://pt-br.facebook.com/" target="_blank" class="link-blue">Entre com o Facebook</a>
                    ou
                    <a href="cadastrar.html" target="_blank" class="link-blue">Cadastra-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Obtenha o Aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
